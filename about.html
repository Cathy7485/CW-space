<!DOCTYPE html>

<html lang="ch">

<head runat="server">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
	<form runat="server">
		<header id="header" class="page-header"></header>
		<main>
			<section id="banner" class="page-banner">
				<div class="banner-item">
					<img src="images/about-banner.jpg" class="banner-img" alt="關於我們主視覺" />
				</div>

			</section>
			<section id="page-main">

					<div class="container about-info">
						<div class="row">
							<div class="col-lg-6 left-block">
								<div class="about-img-box">
									<img src="images/about-page.jpg" alt="關於我們">
								</div>
							</div>
							<div class="col-lg-6 right-block">

							</div>
						</div>

							<li><img src="images/office-space.jpg" alt="獨立辦公空間"></li>
							<li><img src="images/space03.jpg" alt="會議室空間"></li>
							<li><img src="images/pantry-banner.jpg" alt="休息茶水間"></li>
							<li><img src="images/lounge.jpg" alt="沙發休閒空間"></li>
