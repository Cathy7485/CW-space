<!DOCTYPE html>

<html lang="ch">

<head runat="server">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>
		CW-space共享辦公空間
	</title>
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
	<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<form runat="server">
		<header id="header" class="page-header"></header>
		<main>
			<section id="banner" class="page-banner">
				<div class="banner-item">
					<img src="images/about-banner.jpg" class="banner-img" alt="關於我們主視覺" />
				</div>
				<div class="banner-title">
					<div>About us</div>
					<div>關於我們</div>
				</div>
			</section>
			<section id="page-main">
				<div id="about-page">
					<div class="container about-info">
						<div class="row">
							<div class="col-lg-6 left-block">
								<div class="about-img-box">
									<img src="images/about-page.jpg" alt="關於我們">
								</div>
							</div>
							<div class="col-lg-6 right-block">
								<div class="inner">
									<p class="mt-3 mb-4">
										CW space 致力打造一個舒適的辦公空間，無論您是SOHO族還是新創企業，都可以享有高品質的舒適辦公空間，無須高額費用即可享用
									</p>
									<p>最適合新創企業、SOHO族、斜槓專家</p>
								</div>
							</div>
						</div>
					</div>
					<div class="space-photos">
						<ul id="space-photos" class="img-outer">
							<li data-id="0" class="active"><img src="images/space01.jpg" alt="共享辦公空間"></li>
							<li data-id="1"><img src="images/office-space.jpg" alt="獨立辦公空間"></li>
							<li data-id="2"><img src="images/space03.jpg" alt="會議室空間"></li>
							<li data-id="3"><img src="images/pantry-banner.jpg" alt="休息茶水間"></li>
							<li data-id="4"><img src="images/lounge.jpg" alt="沙發休閒空間"></li>
						</ul>
						<ul class="space-name">
							<li class="active"><span class="num">01</span>共享辦公空間</li>
							<li><span class="num">02</span>獨立辦公空間</li>
							<li><span class="num">03</span>會議室空間</li>
							<li><span class="num">04</span>休息茶水間</li>
							<li><span class="num">05</span>沙發休閒空間</li>
						</ul>
					</div>
					<div id="icon" class="container">
						<div class="row">
							<div class="box-title">提供給您最佳的辦公環境</div>
							<div class="col-sm-4 gy-5 outer-box">
								<div class="img-box">
									<img src="images/i-safe.png" alt="24小時保全系統">
								</div>
								<div class="icon-title">24小時保全系統</div>
							</div>
							<div class="col-sm-4 gy-5 outer-box">
								<div class="img-box">
									<img src="images/i-wifi.png" alt="穩定wifi網路">
								</div>
								<div class="icon-title">穩定wifi網路</div>
							</div>
							<div class="col-sm-4 gy-5 outer-box">
								<div class="img-box">
									<img src="images/i-wind.png" alt="免費空調水電均含在內">
								</div>
								<div class="icon-title">免費空調水電均含在內</div>
							</div>
							<div class="col-sm-4 gy-5 outer-box">
								<div class="img-box">
									<img src="images/i-coffee.png" alt="免費茶水咖啡供應">
								</div>
								<div class="icon-title">免費茶水咖啡供應</div>
							</div>
							<div class="col-sm-4 gy-5 outer-box">
								<div class="img-box">
									<img src="images/i-microwave.png" alt="冰箱及微波爐飲食好方便">
								</div>
								<div class="icon-title">冰箱及微波爐飲食好方便</div>
							</div>
							<div class="col-sm-4 gy-5 outer-box">
								<div class="img-box">
									<img src="images/i-clean.png" alt="公共空間定期清潔服務">
								</div>
								<div class="icon-title">公共空間定期清潔服務</div>
							</div>
							<div class="col-sm-4 gy-5 outer-box">
								<div class="img-box">
									<img src="images/i-paper.png" alt="噴墨影印事務機">
								</div>
								<div class="icon-title">噴墨影印事務機</div>
							</div>
							<div class="col-sm-4 gy-5 outer-box">
								<div class="img-box">
									<img src="images/i-mail.png" alt="信件包裹代收">
								</div>
								<div class="icon-title">信件包裹代收</div>
							</div>
							<div class="col-sm-4 gy-5 outer-box">
								<div class="img-box">
									<img src="images/i-locker.png" alt="個人上鎖置物空間">
								</div>
								<div class="icon-title">個人上鎖置物空間</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer id="footer"></footer>
	</form>
	<script src="Scripts/jquery-3.6.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@cycjimmy/swiper-animation@6/dist/swiper-animation.umd.min.js"></script>
	<script src="Scripts/template.js"></script>
	<script src="Scripts/main.js"></script>
</body>

</html>
