<!DOCTYPE html>

<html lang="ch">

<head runat="server">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>
		CW-space共享辦公空間
	</title>
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/zabuto_calendar/1.6.4/zabuto_calendar.css" />
	<link href="Content/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<form runat="server">
		<header id="header"></header>
		<section id="banner" class="pt-0"></section>
		<main>
			<section id="banner">
				<div class="banner-item">
					<img src="images/shared-banner.jpg" class="banner-img" alt="共享環境空間主視覺" />
				</div>
				<div class="banner-title">
					<div>Coworking</div>
					<div>環境空間-共享辦公空間</div>
				</div>
			</section>
			<section id="page-main" class="space-box">
				<div class="container">
					<div class="space-tab tab">
						<ul>
							<li><a href="#!" class="tab-item active" title="共享辦公空間">共享辦公空間</a></li>
							<li><a href="office-space.html" class="tab-item" title="獨立辦公空間">獨立辦公空間</a></li>
							<li><a href="meeting-room.html" class="tab-item" title="會議室空間">會議室空間</a></li>
							<li><a href="pantry-room.html" class="tab-item" title="休息茶水間">休息茶水間</a></li>
							<li><a href="lounge.html" class="tab-item" title="沙發休閒空間">沙發休閒空間</a></li>
						</ul>
					</div>
				</div>
				<div class="container-fluid">
					<div class="row">
						<div class="col-xl-5 col-lg-5 col-md-5">
							<div class="info-box">
								<div class="space-title">共享辦公空間</div>
								<div class="opening-hours">
									<span>開放時間：</span>
									<span>週一至週五 8:00-18:00（不含例假日)</span>
								</div>
								<div class="price">
									單日體驗 NT 300 / 天
									單月方案 NT3,500 / 月
								</div>
								<div class="details accordion accordion-flush" id="accordionPanelsStayOpenExample">
									<div class="accordion-item">
										<div class="accordion-header" id="panelsStayOpen-headingOne">
											<button class="accordion-button" type="button" data-bs-toggle="collapse"
												data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
												aria-controls="panelsStayOpen-collapseOne">
												詳細資訊
											</button>
										</div>
										<div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
											aria-labelledby="panelsStayOpen-headingOne">
											<ul class="accordion-body">
												<li>- 獨立寬敞座位</li>
												<li>- 穩定高速wifi、獨立插座</li>
												<li>- 適合SOHO族、一人公司者</li>
												<li>- 公共空間設備皆可自由使用</li>
											</ul>
										</div>
									</div>
								</div>
								<ul class="btn-block">
									<li><a href="contact-reservation.html" class="reserve-btn" title="立即預約">立即預約</a></li>
									<li><a href="contact-visit.html" class="visit-btn" title="預約參觀">預約參觀</a></li>
								</ul>
							</div>
						</div>
						<div class="col-xl-7 col-lg-7 col-md-7">
							<div id="shared-space-page">
								<div class="swiper sharedSwiper">
									<div class="swiper-wrapper">
										<div class="swiper-slide">
											<img src="images/space01.jpg" alt="共享辦公空間">
										</div>
										<div class="swiper-slide">
											<img src="images/shared-banner.jpg" alt="共享辦公空間">
										</div>
									</div>
								</div>
								<div class="shared-next swiper-button-next"></div>
							</div>
						</div>
					</div>
				</div>
				<div id="vacant">
					<div class="container">
						<div class="title-bar">
							<div class="title">空位資訊</div>
							<a href="contact-reservation.html" class="reserve-btn" title="立即預約">立即預約</a>
						</div>
						<div class="row">
							<div class="col-xl-6 col-lg-6">
								<div id="calendar">
									<div id="my-calendar"></div>
								</div>
							</div>
							<div class="col-xl-6 col-lg-6">
								<div id="seating">
									<div class="seating-img">
										<img src="../images/seating.svg" alt="座位表">
									</div>
									<canvas id="seatCanvas"></canvas>
									<div class="seats-count">座位剩餘：8個</div>
									<div class="seating-title">座位表</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer id="footer"></footer>
	</form>
	<script src="Scripts/jquery-3.6.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@cycjimmy/swiper-animation@6/dist/swiper-animation.umd.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/zabuto_calendar/1.6.4/zabuto_calendar.min.js"></script>
	<script src="Scripts/template.js"></script>
	<script src="Scripts/vacant-space.js"></script>
	<script src="Scripts/main.js"></script>
</body>

</html>
