<!DOCTYPE html>

<html lang="ch">

<head runat="server">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>
		CW-space共享辦公空間
	</title>
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
	<link href="Content/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<form runat="server">
		<header id="header"></header>
		<section id="banner" class="pt-0">
			<div class="banner-item">
				<img src="images/news-banner.jpg" class="banner-img" alt="最新消息主視覺" />
			</div>
			<div class="banner-title">
				<div>最新消息</div>
			</div>
		</section>
		<main id="main">
			<div id="page-main">
				<div id="news">
					<div class="container">
						<ul class="news-list">
							<div class="lds-dual-ring"></div>
						</ul>
					</div>
				</div>
			</div>
		</main>
		<footer id="footer"></footer>
	</form>
	<script src="Scripts/jquery-3.6.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@cycjimmy/swiper-animation@6/dist/swiper-animation.umd.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
	<script>
		const newsURL = "https://json-server-vercel-cw-space.vercel.app/posts";
			let newsData = [];
			axios.get(newsURL)
				.then(function (response) {
					newsData = response.data;
					getNews();
				})
				.catch(function (error) {
					console.log(error);
				});

			function getNews() {
				const swiperWrapper = document.querySelector("#news .news-list");
				let str = "";
				newsData.forEach(i => {
					let newData = new Date(i.date * 1000);
					dataValues = `${newData.getFullYear() + '-'}${newData.getMonth() + 1 + '-'}${newData.getDate()}`;
					str += `<li class="news-item">
			<a href="#!" class="item" title="${i.title}">
				<div class="title">${i.title}</div>
				<div class="item-block">
					<div class="date">${dataValues}</div>
					<div class="${i.tag}"></div>
				</div>
			</a>
		</li>`;
				})
				swiperWrapper.innerHTML = str;
			}
	</script>
	<script src="Scripts/template.js"></script>
	<script src="Scripts/main.js"></script>
</body>

</html>
