<!DOCTYPE html>

<html lang="ch">

<head runat="server">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>
		CW-space共享辦公空間
	</title>
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

	<link href="Content/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<form runat="server">
		<header id="header"></header>
		<section id="banner" class="pt-0"></section>
		<main>
			<section id="banner">
				<div class="banner-item">
					<img src="../images/contact-banner.jpg" class="banner-img" alt="聯絡我們主視覺" />
				</div>
				<div class="banner-title">
					<div>聯絡我們-預約空間</div>
				</div>
			</section>
			<section id="page-main" class="contact-box">
				<div class="container">
					<div class="contact-tab tab">
						<ul>
							<li><a href="contact-visit.html" class="tab-item" title="預約參觀">預約參觀</a></li>
							<li><a href="#!" class="tab-item active" title="預約空間">預約空間</a></li>
							<li><a href="contact.html" class="tab-item " title="線上留言">線上留言</a></li>
							<li><a href="contact-access.html" class="tab-item" title="地理位置">地理位置</a></li>
						</ul>
					</div>
				</div>
				<div class="container">
					<div class="row">
						<div id="reserve-step">
							<ul class="step-bar">
								<li class="step-item">
									<div class="setp-num">1</div>
									<div class="step-text">選擇空間</div>
								</li>
								<li class="step-item">
									<div class="setp-num">2</div>
									<div class="step-text">選擇日期/細節</div>
								</li>
								<li class="step-item">
									<div class="setp-num">3</div>
									<div class="step-text">填寫預約資料</div>
								</li>
								<li class="step-item">
									<div class="setp-num active">4</div>
									<div class="step-text">預約成功</div>
								</li>
							</ul>
						</div>
						<div id="reserve-form">
							<div class="success-message">
								<h4 class="title"><b>預約成功</b></h4>
								<p class="mb-3">訂單編號 1010-5965-4435</p>
								<p class="mb-5">請確認您的電子郵件，牢記您的訂單編號。</p>
								<h2 class="mb-5"><b>請您於<span class="text-danger">7個工作天內</span>匯款，收到款項後，完成預約</b></h2>
								<h4 class="mb-3">匯款資訊 013國泰世華 1234-5678-4321-0018</h3>
								<p class="mb-5">匯款後，請您來電告知帳戶後末四碼，及訂單資料，謝謝。</p>
								<p class="text-danger">**逾時視同放棄預約，系統將自動取消，不另行通知，敬請見諒。</p>
							</div>
							<div class="btn-block">
								<a href="index.html" class="next-btn" title="回首頁">回首頁</a>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<footer id="footer"></footer>

	</form>
	<script src="Scripts/jquery-3.6.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@cycjimmy/swiper-animation@6/dist/swiper-animation.umd.min.js"></script>
	<script src="Scripts/template.js"></script>
	<script src="Scripts/main.js"></script>
</body>

</html>
